<div>     
  <form [formGroup]="taskForm">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput maxlength="256" formControlName="taskTitle">
    </mat-form-field>
    <button mat-fab (click)="createTask()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </form>
</div>



<mat-table #table [dataSource]="toDoListDataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> completed </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-checkbox class="example-margin" [checked]="element.completed"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-fab (click)="deleteTask(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-fab>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
